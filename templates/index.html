<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            margin-bottom: 2rem;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: white;
            font-size: 2rem;
        }

        .user-info {
            color: white;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .hidden {
            display: none;
        }

        .auth-container {
            max-width: 400px;
            margin: 10vh auto;
        }

        .tab-buttons {
            display: flex;
            margin-bottom: 2rem;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .tab-button.active {
            background: white;
            color: #667eea;
            font-weight: 600;
        }

        .tab-button:first-child {
            border-radius: 8px 0 0 8px;
        }

        .tab-button:last-child {
            border-radius: 0 8px 8px 0;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .expense-form {
            grid-column: 1 / -1;
        }

        .expense-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .expense-item {
            background: #f8f9fa;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #667eea;
        }

        .expense-details h4 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .expense-details p {
            color: #666;
            font-size: 14px;
        }

        .expense-amount {
            font-size: 1.5rem;
            font-weight: 600;
            color: #dc3545;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin: 1rem 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Authentication Section -->
    <div id="auth-section" class="auth-container">
        <div class="card">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="showLogin()">Login</button>
                <button class="tab-button" onclick="showRegister()">Register</button>
            </div>

            <div id="alert-container"></div>

            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Login</button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="hidden">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Register</button>
            </form>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard-section" class="container hidden">
        <div class="header">
            <h1>ðŸ’° Expense Tracker</h1>
            <div class="user-info">
                <span>Welcome, <span id="username-display"></span>!</span>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-expenses">$0.00</div>
                <div class="stat-label">Total Expenses</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="this-month">$0.00</div>
                <div class="stat-label">This Month</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="expense-count">0</div>
                <div class="stat-label">Total Transactions</div>
            </div>
        </div>

        <div class="dashboard">
            <!-- Add Expense Form -->
            <div class="card expense-form">
                <h2>Add New Expense</h2>
                <form id="expense-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="amount">Amount ($)</label>
                            <input type="number" id="amount" step="0.01" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" required>
                                <option value="">Select Category</option>
                                <option value="Food">Food</option>
                                <option value="Transportation">Transportation</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Bills">Bills</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Education">Education</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Optional description">
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <button type="submit" class="btn">Add Expense</button>
                </form>
            </div>

            <!-- Recent Expenses -->
            <div class="card">
                <h2>Recent Expenses</h2>
                <div id="expense-list" class="expense-list">
                    <!-- Expenses will be loaded here -->
                </div>
            </div>

            <!-- Category Chart -->
            <div class="card">
                <h2>Expenses by Category</h2>
                <div class="chart-container">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>

            <!-- Monthly Chart -->
            <div class="card">
                <h2>Monthly Expenses</h2>
                <div class="chart-container">
                    <canvas id="monthlyChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let expenses = [];
        let categoryChart = null;
        let monthlyChart = null;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Set today's date as default
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            
            // Check if user is logged in
            checkSession();

            // Add event listeners
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('register-form').addEventListener('submit', handleRegister);
            document.getElementById('expense-form').addEventListener('submit', handleAddExpense);
        });

        // Check session status
        function checkSession() {
            fetch('/check_session')
                .then(response => response.json())
                .then(data => {
                    if (data.logged_in) {
                        currentUser = data.username;
                        showDashboard();
                    } else {
                        showAuth();
                    }
                });
        }

        // Authentication functions
        function showLogin() {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('register-form').classList.add('hidden');
            document.querySelectorAll('.tab-button')[0].classList.add('active');
            document.querySelectorAll('.tab-button')[1].classList.remove('active');
            clearAlerts();
        }

        function showRegister() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
            document.querySelectorAll('.tab-button')[0].classList.remove('active');
            document.querySelectorAll('.tab-button')[1].classList.add('active');
            clearAlerts();
        }

        function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    currentUser = data.username;
                    showDashboard();
                } else {
                    showAlert(data.error, 'error');
                }
            })
            .catch(error => {
                showAlert('Login failed. Please try again.', 'error');
            });
        }

        function handleRegister(e) {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    showAlert('Registration successful! Please login.', 'success');
                    showLogin();
                } else {
                    showAlert(data.error, 'error');
                }
            })
            .catch(error => {
                showAlert('Registration failed. Please try again.', 'error');
            });
        }

        function logout() {
            fetch('/logout', {
                method: 'POST'
            })
            .then(() => {
                currentUser = null;
                expenses = [];
                showAuth();
            });
        }

        // UI functions
        function showAuth() {
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('dashboard-section').classList.add('hidden');
        }

        function showDashboard() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('dashboard-section').classList.remove('hidden');
            document.getElementById('username-display').textContent = currentUser;
            loadExpenses();
            loadAnalytics();
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(clearAlerts, 5000);
        }

        function clearAlerts() {
            document.getElementById('alert-container').innerHTML = '';
        }

        // Expense functions
        function handleAddExpense(e) {
            e.preventDefault();
            const amount = document.getElementById('amount').value;
            const category = document.getElementById('category').value;
            const description = document.getElementById('description').value;
            const date = document.getElementById('date').value;

            fetch('/expenses', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ amount, category, description, date })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    document.getElementById('expense-form').reset();
                    document.getElementById('date').value = new Date().toISOString().split('T')[0];
                    loadExpenses();
                    loadAnalytics();
                } else {
                    alert('Error adding expense: ' + data.error);
                }
            })
            .catch(error => {
                alert('Error adding expense. Please try again.');
            });
        }

        function loadExpenses() {
            fetch('/expenses')
                .then(response => response.json())
                .then(data => {
                    expenses = data;
                    displayExpenses();
                });
        }

        function displayExpenses() {
            const expenseList = document.getElementById('expense-list');
            
            if (expenses.length === 0) {
                expenseList.innerHTML = '<p>No expenses recorded yet.</p>';
                return;
            }

            const expenseHTML = expenses.slice(0, 10).map(expense => `
                <div class="expense-item">
                    <div class="expense-details">
                        <h4>${expense.category}</h4>
                        <p>${expense.description || 'No description'}</p>
                        <p><small>${new Date(expense.date).toLocaleDateString()}</small></p>
                    </div>
                    <div>
                        <div class="expense-amount">$${expense.amount.toFixed(2)}</div>
                        <button class="btn btn-danger" style="font-size: 12px; padding: 5px 10px; margin-top: 5px;" onclick="deleteExpense(${expense.id})">Delete</button>
                    </div>
                </div>
            `).join('');

            expenseList.innerHTML = expenseHTML;
        }

        function deleteExpense(expenseId) {
            if (confirm('Are you sure you want to delete this expense?')) {
                fetch(`/expenses/${expenseId}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        loadExpenses();
                        loadAnalytics();
                    } else {
                        alert('Error deleting expense: ' + data.error);
                    }
                });
            }
        }

        function loadAnalytics() {
            fetch('/analytics')
                .then(response => response.json())
                .then(data => {
                    updateStats(data);
                    updateCharts(data);
                });
        }

        function updateStats(data) {
            document.getElementById('total-expenses').textContent = `$${data.total_expenses.toFixed(2)}`;
            document.getElementById('expense-count').textContent = expenses.length;
            
            // Calculate this month's expenses
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            const thisMonthExpenses = expenses.filter(expense => {
                const expenseDate = new Date(expense.date);
                return expenseDate.getMonth() === currentMonth && expenseDate.getFullYear() === currentYear;
            });
            
            const thisMonthTotal = thisMonthExpenses.reduce((total, expense) => total + expense.amount, 0);
            document.getElementById('this-month').textContent = `$${thisMonthTotal.toFixed(2)}`;
        }

        function updateCharts(data) {
            // Category Chart
            if (categoryChart) {
                categoryChart.destroy();
            }

            const categoryCtx = document.getElementById('categoryChart').getContext('2d');
            categoryChart = new Chart(categoryCtx, {
                type: 'doughnut',
                data: {
                    labels: data.category_data.map(item => item.category),
                    datasets: [{
                        data: data.category_data.map(item => item.amount),
                        backgroundColor: [
                            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
                            '#9966FF', '#FF9F40', '#FF6B6B', '#4ECDC4'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // Monthly Chart
            if (monthlyChart) {
                monthlyChart.destroy();
            }

            const monthlyCtx = document.getElementById('monthlyChart').getContext('2d');
            monthlyChart = new Chart(monthlyCtx, {
                type: 'bar',
                data: {
                    labels: data.monthly_data.map(item => item.month),
                    datasets: [{
                        label: 'Monthly Expenses',
                        data: data.monthly_data.map(item => item.amount),
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toFixed(2);
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
